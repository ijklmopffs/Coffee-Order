<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Coffee Masters</title>
  </head>
  <body>
    <nav class="main-nav">
      <h1 class="brand">
        <img src="./coffee_masters_logo.png" class="logo" alt="logo" /> Coffee
        Masters
      </h1>
    </nav>
    <div class="page">
      <section class="order box">
        <h2 class="box-title">ITEMS</h2>
        <ul class="items">
          <li class="item">
            <div class="item-quantity">1x</div>
            <div class="item-title">Cappucino</div>
            <div class="item-price">$3.35</div>
            <ul class="item-options-list">
              <li class="item-option">Lite Foam</li>
            </ul>
          </li>
          <li class="item">
            <div class="item-quantity">1x</div>
            <div class="item-title">Cappucino</div>
            <div class="item-price">$3.85</div>
            <ul class="item-options-list">
              <li class="item-option">Lite milk</li>
              <li class="item-option">Double expresso</li>
            </ul>
          </li>
          <li class="item">
            <div class="item-quantity">1x</div>
            <div class="item-title">Croissant</div>
            <div class="item-price">$2.45</div>
            <ul class="item-options-list">
              <li class="item-option">Butter</li>
            </ul>
          </li>
        </ul>
      </section>
      <section class="payment">
        <div class="name-box box">
          <h2 class="box-title">NAME</h2>
          <div class="input-group">
            <label for="name" class="user-input-label">Name for order</label>
            <input type="text" id="name" class="user-input" />
          </div>
        </div>
        <div class="cc-box box">
          <h2 class="box-title">PAYMENT</h2>
          <div class="input-group">
            <label for="cc" class="user-input-label">Card number</label>
            <input type="text" id="cc" class="user-input" />
          </div>
          <div class="input-group">
            <label for="ccv" class="user-input-label">CCV number</label>
            <input type="text" id="ccv" class="user-input short-input" />
          </div>
        </div>
      </section>
      <section class="total">
        <table class="totals-table">
          <tbody>
            <tr>
              <td>Subtotal:</td>
              <td>$19.27</td>
            </tr>
            <tr>
              <td>Tax</td>
              <td>$0.96</td>
            </tr>
            <tr class="final-totals">
              <td>Total:</td>
              <td>$20.23</td>
            </tr>
          </tbody>
        </table>
        <button class="checkout" type="button">Place order</button>
      </section>
    </div>
  </body>
</html>
